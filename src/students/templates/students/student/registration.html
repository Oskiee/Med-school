{% extends "base.html" %}
{% block title %}
Sign up
{% endblock %}
{% block content %}
<div class="login-module">
    <div class="login-form">
        <h1>Sign Up</h1>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create my account"></p>
        </form>
    </div>
</div>
{% endblock %}
