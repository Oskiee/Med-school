{% extends 'index/layout.html' %}

{% endblock %}
{% load static %}
{% block body %}
<style>
.u-section-1 {
    background-image: none;
    background-color: #f3ebcf;
    min-height: 800px;

}
.u-section-1 .u-icon-1 {
  width: 75px;
  height: 75px;
  background-image: none;
  margin: 600px 85px 60px auto;
  padding: 14px;
  position: sticky;
  bottom: 2rem;
}
</style>
<section class="u-section-1">
    <div class="container-fluid">
        <div class="container">
            <div class="form-list">
                <p class="forms-label">Ваши тесты:</p>
                {% for i in forms %}
                <a href = "{% url 'edit_form' i.code %}" class="form-list-link">
                    <div class="form-box">
                        <div class="form-list-title"><h5 class="form-list-title-text">{{i.title}}</h5></div>
                        {% if i.createdAt == i.updatedAt %}
                        <p class="form-list-timestamp">{{i.createdAt}}</p>
                        {% else %}
                        <p class="form-list-timestamp">{{i.updatedAt}}</p>
                        {% endif %}
                    </div>
                </a>
                {% endfor %}
